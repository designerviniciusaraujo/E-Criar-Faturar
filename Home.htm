<div id="BasePorNews" style="display:none;">
  <div id="FullBackground"></div>
  <div id="popupNews" class="Newspopup">
    <a href="#" class="btnClose">
    <img src="<BaseLoja>images/close-browser.svg" alt="Fechar" width="24" height="24" alt="" border="0">
    </a>
    <span>10% de Desconto <br>na primeira compra ?</span>
    <p> Cadastre-se e ganhe cupom: </p>
    <form class="formNews" id="formPopup" name=FormNewsletter method=GET action="Newsletter.asp" onSubmit="return ValidaNew();"/>
      <input type=hidden name=IDLoja value="<idloja>">
      <input type=hidden name=Y value="<Y>">
      <input type=hidden name=FormatoHTML value="True">
      <input type=hidden name=EnviarAssinante value="Enviar"> 
      <input type="email" required name=Email placeholder="Insira seu e-mail aqui"><br><br>
      <input type="submit" id="FirstSubmit" class="bt_news btnSubPop" name="ok" value="Eu quero"/>
    </form>
    <div class="popnews-down">
      <a href="#" id="btnClose">
      <button active class="btn-popnews">Não quero este desconto entrar no site!</button>
      </a>
    </div>
  </div>
</div>

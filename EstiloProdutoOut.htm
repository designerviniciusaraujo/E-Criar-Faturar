<p255>

      <div class="DivHome-fastview font-bold" onclick='bCascate=true;FCLib$.OpenRWD("/listaprodutos.asp?idloja=<IDLoja>&sty=9&int=1&idproduto=<IDProduto>","Disp","width=700,height=700")'><a href="#Spy" rel="nofollow">ESPIAR</a></div>
    </div>

      <span class="HomeNomeProd font-regular">
        <NomeProd>
      </span>
    </div>
    <ul class="avalia">
      <li class="text-left ProdRating stars">
        <script type="text/javascript">
          iQtdOp=<OpiniaoQtd>;
          if(iQtdOp==0){document.write("<div class='ProductStyleReviewOffBoxFC'><div class='NotaOpiniaoVazio NotaOpiniaoVazio1'></div><div class='NotaOpiniaoVazio NotaOpiniaoVazio2'></div><div class='NotaOpiniaoVazio NotaOpiniaoVazio3'></div><div class='NotaOpiniaoVazio NotaOpiniaoVazio4'></div><div class='NotaOpiniaoVazio NotaOpiniaoVazio5'></div> </div>")}

        </script>
      </li>
    </ul>
    <div class="DivHomePriceProd" style="white-space:nowrap;">
      <div id="idProdPrice<IDProduto>">

      </div>
      <a class="boxInteration">
